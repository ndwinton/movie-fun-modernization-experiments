spring:
  jpa:
    generate-ddl: true
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
    url: jdbc:mysql://localhost:3306/movies_test?useSSL=false
    username: root
    tomcat:
      max-active: 4
      max-idle: 4
      min-idle: 4
      initial-size: 4

  mvc.view:
    prefix: /WEB-INF/
    suffix: .jsp

logging.level:
  root: INFO
  org.superbiz.moviefun: DEBUG

# Set to 's3' (default) for AWS S3 store, or 'file' for local file store
blob.store: file

